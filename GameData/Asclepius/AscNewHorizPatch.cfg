//
//		New_Horizons Compatability patch for Asclepius planet pack By MrChumley
//		Places Asclepius on a co-orbital configuration 180 degrees opposite of Laythe
//

@Kopernicus:AFTER[New_Horizons]:NEEDS[Asclepius&New_Horizons]
{
    @Body[Asclepius]
    {
        @Orbit
        {
			@inclination = 15.06
			@eccentricity = 0.027
			@semiMajorAxis = 18687669950
			@longitudeOfAscendingNode = 112
			@argumentOfPeriapsis = 152
			@meanAnomalyAtEpoch = 6.25
			@epoch = 2000
        }
    }
}
