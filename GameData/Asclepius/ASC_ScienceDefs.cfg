@EXPERIMENT_DEFINITION[*]:HAS[#id[surfaceSample]]
{
	@RESULTS
	{
		AsclepiusSrfLandedMinorCracks = You collect a sample and notice an interesting color.
		AsclepiusSrfLandedMajorCracks = You collect a bit of each shade of colored sand. Very sciencey!
		AsclepiusSrfLandedDunes = The sand here is bland.
		AsclepiusSrfLandedNorthPoleHole = You are starting to enjoy colored sand.
		AsclepiusSrfLandedSouthPoleHole = You determine that this sand is of superior castle building quality.
		//AscelpiusSrfSplashed = The liquid is teeming with multi-colored specs.
		AscelpiusSrfSplashedMinorCracks = You take a sample of the liquid swirling with multi colored flecks.
		AscelpiusSrfSplashed = The liquid has mesmerizing swirls of colored bits floating around in it.
		AsclepiusSrfLandedGoobaFlats = You take a sample of the sand.  It appears classically seasoned.
		AsclepiusSrfLandedMountMycraft = The sand here is of a mysterious consistency.
		KruelSrfLandedMountKurley = You extract a piece of the terrain.  It is very dense, and sharp.
		KruelSrfLandedBoulderFields = It takes you awhile to find a shard of rock small enough to be considered a "sample".
		KruelSrfLandedHighRidges = The rocks resist your attempts at freeing a sample, but you are triumphant after some effort.
		KruelSrfLandedLowSpots = You collect a piece of charred, unrecognizable rubble.
	}
}

